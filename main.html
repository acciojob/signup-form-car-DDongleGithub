<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
        <label for="name">Name
            <input type="text" id="name" required placeholder="Name">
        </label>

        <label for="email">Email
            <input type="email" id="email" required placeholder="Email">
        </label>

        <label for="gender">Gender 
            <input type="radio" name="gender" id="gender_m"> Male
            <input type="radio" name="gender" id="gender_f"> Female
        </label>

        <label for="cars">Choose your car
            <select id="cars">
                <option disabled>--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </label>

        <label for="age">Age
            <input type="number" id="age" required placeholder="Age">
        </label>

        <label for="tel">Phone Number
            <input type="number" id="tel" placeholder="xxx-xxx-xxxx">
        </label>

        <label for="password">Password
            <input type="password" id="password" placeholder="Password" required>
        </label>

        <label for="checkbox">
            <input type="checkbox" id="checkbox" required>
        </label>

        <button type="submit">Submit</button>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
